name: Flake8 check

on:
  workflow_call:
    inputs:
      ignore-codes:
        required: false
        type: string
        default: E501

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run Flake8
      run: |
        flake8 --ignore=${{ inputs.ignore-codes }} .
